<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjana QR Code Korporat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Penjana QR Code Korporat ✨</h1>
    <input type="text" id="text" placeholder="Masukkan teks atau URL">
    <br>
    <button onclick="generateQRCode()">Jana QR</button>
    <div id="qrcode"></div>
  </div>

  <!-- Sertakan pustaka QR Code Styling -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.0.0/qr-code-styling.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById("text").value;
      var qrcodeContainer = document.getElementById("qrcode");

      // Kosongkan QR sebelumnya
      qrcodeContainer.innerHTML = "";

      if (text.trim() !== "") {
        const qrCode = new QRCodeStyling({
          width: 300,
          height: 300,
          data: text,
          image: "path/to/your/logo.png", // Gantikan dengan laluan logo anda
          imageWidth: 50,
imageHeight: 50,
          dotsOptions: {
            color: "#3498db",
            type: "rounded",
          },
          cornersSquareOptions: {
            type: "extra-rounded",
            color: "#2980b9",
          },
          cornersDotOptions: {
            type: "square",
            color: "#ffffff",
          },
          backgroundOptions: {
            color: "#ecf0f1",
          },
        });

        qrCode.append(qrcodeContainer);
      }
    }
  </script>

</body>
</html>
