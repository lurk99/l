<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjana QR Code Korporat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"], input[type="file"], select {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Penjana QR Code Korporat ✨</h1>
    <input type="text" id="text" placeholder="Masukkan teks atau URL">
    <br>
    <input type="file" id="logo" accept="image/*">
    <br>
    <select id="shape">
      <option value="square">Bentuk: Square</option>
      <option value="rounded">Bentuk: Rounded</option>
      <option value="dot">Bentuk: Dot</option>
    </select>
    <br>
    <button onclick="generateQRCode()">Jana QR</button>
    <div id="qrcode"></div>
  </div>
<!-- Sertakan pustaka qrcode.js -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById("text").value;
      var logoInput = document.getElementById("logo");
      var shape = document.getElementById("shape").value;
      var qrcodeContainer = document.getElementById("qrcode");

      // Kosongkan QR sebelumnya
      qrcodeContainer.innerHTML = "";

      if (text.trim() !== "") {
        var logo = logoInput.files[0];
        var logoUrl = logo ? URL.createObjectURL(logo) : null;

        // Tetapkan konfigurasi QR Code
        var qrOptions = {
          text: text,
          width: 300,
          height: 300,
          colorDark: "#3498db",
          colorLight: "#ecf0f1",
          correctLevel: QRCode.CorrectLevel.H,
        };

        // Jika logo disediakan, tambahkan ke QR Code
        if (logoUrl) {
          qrOptions.image = logoUrl;
          qrOptions.imageSize = 0.2; // Saiz logo dalam QR Code
        }

        // Hapus QR Code sebelumnya jika ada
        if (qrcodeContainer.firstChild) {
          qrcodeContainer.removeChild(qrcodeContainer.firstChild);
        }

        // Jana QR Code baru
new QRCode(qrcodeContainer, qrOptions);
      }
    }
  </script>

</body>
</html>
