<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lurk QR Code Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Lurk QR Code Generator ✨</h1>
    <input type="text" id="text" placeholder="Masukkan teks atau URL">
    <br>
    <button onclick="generateQRCode()">Jana QR</button>
    <div id="qrcode"></div>
  </div>

  <!-- Script CDN untuk QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById("text").value;
      var qrcodeContainer = document.getElementById("qrcode");

      // Kosongkan QR sebelumnya
      qrcodeContainer.innerHTML = "";
      if (text.trim() !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: 200,
          height: 200
        });
      }
    }
  </script>

</body>
</html>
