<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lurk Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
background: rgba(0, 0, 0, 0.6);
        }

        /* HEADER */
        .header {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: #0073e6;
        }

        /* MAIN CONTENT */
        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
text-align: center;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- OVERLAY -->
    <div class="overlay"></div>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Lurk</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>Welcome to Lurk Page</h1>
        <p>Empowering technology digital solutions.</p>
        <a href="https://lurk99.github.io" class="btn">Explore Now</a>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Lurk Inc.. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
