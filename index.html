<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lurk Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            text-align: center;
        }

.btn {
    display: inline-block;
    text-decoration: none;
    background: linear-gradient(135deg, #0073e6, #005bb5);
    color: white;
    padding: 14px 28px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 50px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 115, 230, 0.2);
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    transition: width 0.5s ease-in-out, height 0.5s ease-in-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
}

.btn:hover::before {
    width: 0;
    height: 0;
}

.btn:hover {
    background: linear-gradient(135deg, #005bb5, #003f80);
    box-shadow: 0 6px 12px rgba(0, 91, 181, 0.3);
}

.btn:active {
    transform: scale(0.95);
}



        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
background: rgba(0, 0, 0, 0.6);
        }

        /* HEADER */
        .header {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: #0073e6;
        }

        /* MAIN CONTENT */
        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
text-align: center;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- FOOTER -->

        <div class="social-links">

</html>
