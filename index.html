<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Corporate Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #0073e6;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 115, 230, 0.2);
        }

        .btn:hover {
            background: #005bb5;
            box-shadow: 0 6px 12px rgba(0, 91, 181, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>

    <div class="content">
        <h1>Welcome to Lurk Page</h1>
        <p>this is lurk</p>
        <a href="https://lurk99.github.io" class="btn">Explore Now</a>
    </div>

</body>
</html>
