<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Hari Raya</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    /* Video background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Content atas video */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4); /* lapisan gelap atas video */
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}
    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
    }
    video.video-ucapan {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>

<body>

  <!-- Video background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://lurk99.guthub.io/v/mIMG_9308.mov" type="video/mp4">
    Browser anda tidak support video background.
  </video>

  <!-- Content atas video -->
  <div class="content">
    <h1>Selamat Hari Raya ðŸŽ‰</h1>

    <div class="video-container">
      <video class="video-ucapan" controls autoplay muted playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1y82dZRH0o2ZOPd2OIFjyooStUZ_e6HkK" type="video/mp4">
        Browser anda tidak support video.
      </video>
    </div>

    <div class="footer">
      Video Raya - Komuniti Ariya
    </div>
  </div>

</body>
</html>
