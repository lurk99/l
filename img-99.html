<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lurk - Muat Turun Imej</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #212529;
    }

    header {
      text-align: center;
      padding: 40px 0;
      background-color: #003366;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .card button:hover {
      background-color: #003d80;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Laman Muat Turun Imej</h1>
  <p>Pilih imej untuk dimuat turun</p>
</header>

<main class="grid">
  <div class="card">
    <img src="https://raw.githubusercontent.com/lurk99/img/main/ARIYA-logo-RA-png.png" alt="LOGO ARIYA 1" />
    <a href="https://raw.githubusercontent.com/lurk99/img/main/ARIYA-logo-RA-png.png" download>
      <button>Muat Turun</button>
    </a>
  </div>

  <div class="card">
    <img src="https://raw.githubusercontent.com/lurk99/img/main/Ariya logo.png" alt="LOGO ARIYA 2" />
    <a href="https://raw.githubusercontent.com/lurk99/img/main/Ariya logo.png" download>
      <button>Muat Turun</button>
    </a>
  </div>

  <!-- Tambah lagi imej ikut keperluan -->
</main>

<footer>
  &copy; 2025 Lurk img-download. Semua Hak Terpelihara.
</footer>

</body>
</html>
