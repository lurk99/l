<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIYA MAP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      display: inline-block;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #2e7d32; /* dark green */
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    #info-box {
margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    #info-box h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    #info-box button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #info-box button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Lurk Peta Interaktif ARIYA</h2>

  <div class="map-container">
    <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/IMG_9366.jpeg" alt="Peta Taman">
    
    <!-- Marker Unit 1 -->
    <div class="marker" style="top: 20%; left: 60%;" onclick="showInfo('Unit 1', 'Penghuni: Mr Lurk')"></div>

    <!-- Marker Unit 2 -->
    <div class="marker" style="top: 55%; left: 35%;" onclick="showInfo('Unit 2', 'Status: Kosong')"></div>

    <!-- Tambah lagi marker di sini... -->
  </div>

  <div id="info-box">
    <h3 id="unit-title"></h3>
    <p id="unit-info"></p>
    <button onclick="hideInfo()">Tutup</button>
  </div>
</div>

<script>
function showInfo(title, info) {
    document.getElementById('unit-title').innerText = title;
    document.getElementById('unit-info').innerHTML = info;
    document.getElementById('info-box').style.display = 'block';
  }

  function hideInfo() {
    document.getElementById('info-box').style.display = 'none';
  }
</script>

</body>
</html>
