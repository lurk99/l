<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lurk ARIYA MAP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .map-container {
      position: relative;
      text-align: center;
    }

    .map-container img {
      width: 100%;
      height: auto;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #info-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="map-container">
  <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/IMG_9366.jpeg" alt="Peta Taman">

  <!-- Marker untuk Unit 1 -->
  <div class="marker" style="top: 20%; left: 60%;" onclick="showInfo('Unit 1<br>Penghuni: Mr Lurk')"></div>

  <!-- Marker untuk Unit 2 -->
  <div class="marker" style="top: 55%; left: 35%;" onclick="showInfo('Unit 2<br>Status: Kosong')"></div>
</div>

<div id="info-box">
  <div id="info-text"></div>
  <button onclick="hideInfo()">Tutup</button>
</div>

<script>
  function showInfo(info) {
    document.getElementById('info-text').innerHTML = info;
    document.getElementById('info-box').style.display = 'block';
  }

  function hideInfo() {
    document.getElementById('info-box').style.display = 'none';
  }
</script>

</body>
</html>
