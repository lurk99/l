<div style="margin: 20px auto; max-width: 400px; text-align: center;">

<script>

const IMAGE_WIDTH = 1148;
const IMAGE_HEIGHT = 804;
const markersData = {}; // Untuk kumpul semua pemilik ikut lokasi

function showInfo(key) {
  const owners = markersData[key];
  if (!owners || owners.length === 0) return;

  const html = owners.map((o, index) => `
    <div style="margin-bottom: 10px;">
      <p><strong>Nama:</strong> ${o.nama}</p>
      <p><strong>No. Telefon:</strong> ${o.telefon}</p>
      <p><strong>Status Keahlian:</strong> 
        <span style="color: ${o.status.toLowerCase() === 'aktif' ? 'green' : 'red'}">${o.status}</span>
      </p>
      <a href="#" onclick="expandSingleInfo('${key}', ${index})">Maklumat Lanjut</a>
      <hr>
    </div>
  `).join("");

  document.getElementById('info-text').innerHTML = `
    <h3>üè† ${owners[0].unit}, ${owners[0].jalan}</h3>
    ${html}
  `;
  document.getElementById('info-box').classList.add("show");
}

function expandSingleInfo(key, index) {
  const owner = markersData[key][index];
  if (!owner) return;

  const fullHtml = `
    <div style="margin-bottom: 10px;">
      <h3>üè† ${owner.unit}, ${owner.jalan}</h3>
      ${Object.keys(owner).map(field => {
        let value = owner[field] || 'Tidak ada';
        if (field.toLowerCase() === 'status') {
          const color = value.toLowerCase() === 'aktif' ? 'green' : 'red';
          value = `<span style="color: ${color}">${value}</span>`;
        }
        return `<p><strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${value}</p>`;
      }).join('')}
      <hr>
    </div>
  `;

  document.getElementById('info-text').innerHTML = fullHtml;
}



function hideInfo() {
  const box = document.getElementById("info-box");
  box.classList.remove("show");
  document.getElementById("searchInput").value = "";
  document.getElementById("searchField").selectedIndex = 0;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function loadMarkers() {
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/12WXa3Y3ICFwLPqOQJ6NGDjD1Pwjmiy-l10pkx6Xni7Q/gviz/tq?tqx=out:json&sheet=infown"; 

  try {
    const response = await fetch(SHEET_URL);
    const text = await response.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const unitSet = new Set();
    const jalanSet = new Set();

    rows.forEach(row => {
      const unit = row.c[0]?.v || "";
      const jalan = row.c[1]?.v || "";
      const nama = row.c[2]?.v || "";
      const telefon = row.c[3]?.v || "";
      const status = row.c[4]?.v || "";
      const pautan = row.c[5]?.v || "#";
      const coords = row.c[6]?.v || "";

      const match = coords.match(/coords="(\d+),(\d+)"/);
      if (!match) return;

      const x = parseInt(match[1], 10);
      const y = parseInt(match[2], 10);
      const left = (x / IMAGE_WIDTH) * 100;
      const top = (y / IMAGE_HEIGHT) * 100;

      const key = `${unit}|${jalan}`;
      if (!markersData[key]) markersData[key] = [];
      markersData[key].push({ unit, jalan, nama, telefon, status, pautan });

      unitSet.add(unit);
      jalanSet.add(jalan);

      if (markersData[key].length === 1) {
        const isAktif = status.trim().toLowerCase() === "aktif";
        const statusClass = isAktif ? "aktif" : "tidak-aktif";

        const marker = document.createElement("div");
        marker.className = `marker ${statusClass}`;
        marker.style.left = `${left}%`;
        marker.style.top = `${top}%`;
        marker.style.position = "absolute";
        marker.onclick = () => showInfo(key);

        document.querySelector(".map-inner").appendChild(marker);
      }
    });

    fillDropdowns(unitSet, jalanSet);
  } catch (error) {
    console.error("Ralat memuat data:", error);
  }
}

function fillDropdowns(unitSet, jalanSet) {
  const unitSelect = document.getElementById("unitSelect");
  const jalanSelect = document.getElementById("jalanSelect");

  [...unitSet].sort().forEach(unit => {
    const option = document.createElement("option");
    option.value = unit;
    option.textContent = unit;
    unitSelect.appendChild(option);
  });

  [...jalanSet].sort().forEach(jalan => {
    const option = document.createElement("option");
    option.value = jalan;
    option.textContent = jalan;
    jalanSelect.appendChild(option);
  });
}

function searchBySelection() {
  const unit = document.getElementById("unitSelect").value;
  const jalan = document.getElementById("jalanSelect").value;

  const key = `${unit}|${jalan}`;
  if (markersData[key]) {
    showInfo(key);
  } else {
    document.getElementById("info-text").innerHTML = `
      <p class="alert-text">‚ùó Maklumat tidak dijumpai</p>
      <p>Sila pastikan Unit dan Jalan dipilih dengan betul.</p>
    `;
    document.getElementById("info-box").classList.add("show");
  }
}

window.onload = () => {
  loadMarkers();
  document.getElementById("currentYear").textContent = new Date().getFullYear();
};

function searchData() {
  const field = document.getElementById("searchField").value.toLowerCase();
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

  if (!keyword) {
    alert("Sila masukkan kata kunci carian.");
    return;
  }

  const results = [];
  for (const key in markersData) {
    const owners = markersData[key];
    for (const owner of owners) {
      if (owner[field]) {
        const ownerValue = owner[field].toLowerCase();
        const isExactMatchField = ['unit', 'jalan', 'telefon'].includes(field);
        const isMatch = isExactMatchField ? (ownerValue === keyword) : ownerValue.includes(keyword);

        if (isMatch) {
          results.push(owner);
        }
      }
    }
  }

  if (results.length > 0) {
    let resultsHtml = results.map((owner, idx) => `
      <div style="margin-bottom: 10px;">
        <h3>üè† ${owner.unit}, ${owner.jalan}</h3>
        <p><strong>Nama:</strong> ${owner.nama}</p>
        <p><strong>No. Telefon:</strong> ${owner.telefon}</p>
        <p><strong>Status Keahlian:</strong> 
          <span style="color: ${owner.status.toLowerCase() === 'aktif' ? 'green' : 'red'}">${owner.status}</span>
        </p>
        <a href="#" onclick="expandSearchResult(${idx})">Maklumat Lanjut</a>
        <hr>
      </div>
    `).join("");

    document.getElementById('info-text').innerHTML = `
      <h3>Hasil Carian: "${keyword}"</h3>
      ${resultsHtml}
    `;
    document.getElementById("info-box").classList.add("show");

    window.expandSearchResult = function(index) {
  const owner = results[index];
  const fullHtml = `
    <div style="margin-bottom: 10px;">
      <h3>üè† ${owner.unit}, ${owner.jalan}</h3>
      ${Object.keys(owner).map(field => {
        let value = owner[field] || 'Tidak ada';
        if (field.toLowerCase() === 'status') {
          const color = value.toLowerCase() === 'aktif' ? 'green' : 'red';
          value = `<span style="color: ${color}">${value}</span>`;


        }
        return `<p><strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${value}</p>`;
      }).join('')}
      <hr>
    </div>
  `;
  document.getElementById("info-text").innerHTML = fullHtml;
}
  } else {
    document.getElementById("info-text").innerHTML = `
      <p class="alert-text">‚ùó Tiada maklumat ditemui untuk "<strong>${keyword}</strong>" dalam medan <strong>${field.toUpperCase()}</strong></p>
    `;
    document.getElementById("info-box").classList.add("show");
  }

  setTimeout(() => {
    document.getElementById("info-box").scrollIntoView({ behavior: 'smooth' });
  }, 100);
}
