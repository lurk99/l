<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lurkv3 Peta Interaktif ARIYA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    h2 {
      color: #2c3e50;
    }

    .map-container {
      position: relative;
      display: inline-block;
    }

    .marker {
      position: absolute;
      width: 8px;       /* Kecilkan marker */
      height: 8px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid white;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }

    #info-box {
      margin: 20px auto;
      max-width: 400px;
      background: #ffffff;
border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    #info-box h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    #info-box a {
      color: #007bff;
      text-decoration: none;
    }

    #info-box a:hover {
      text-decoration: underline;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Lurkv4 Peta Interaktif Komuniti ARIYA</h2>

  <div class="map-container">
    <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/IMG_9366.jpeg" alt="Peta Taman" style="max-width: 100%;" />

    <!-- Marker 1 -->
    <div class="marker" style="top: 30%; left: 60%;" onclick="showInfo('No. 10, Jalan 20/1', 'Encik Lurk', '012-3456789', 'Ahli Aktif', 'https://example.com/owner10')"></div>

    <!-- Marker 2 -->
    <div class="marker" style="top: 55%; left: 40%;" onclick="showInfo('No. 12, Jalan 20/1', 'Pn. Sara', '011-2222333', 'Tidak Aktif', 'https://example.com/owner12')"></div>

  </div>

  <div id="info-box">
    <div id="info-text"></div>
<button onclick="hideInfo()">Tutup</button>
  </div>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/12WXa3Y3ICFwLPqOQJ6NGDjD1Pwjmiy-l10pkx6Xni7Q/gviz/tq?tqx=out:json&sheet=infown";

  function showInfo(unit, jalan, nama, telefon, status, pautan) {
    document.getElementById('info-text').innerHTML = `
      <h3>üè† ${unit}, ${jalan}</h3>
      <p><strong>Nama:</strong> ${nama}</p>
      <p><strong>No. Telefon:</strong> ${telefon}</p>
      <p><strong>Status Keahlian:</strong> ${status}</p>
      <p><a href="${pautan}" target="_blank">üîó Maklumat Lanjut</a></p>
    `;
    document.getElementById('info-box').style.display = 'block';
  }

  function hideInfo() {
    document.getElementById('info-box').style.display = 'none';
  }

  async function loadMarkers() {
    const response = await fetch(SHEET_URL);
    const text = await response.text();

    // Bersihkan JSON ganjil dari Google
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    rows.forEach(row => {
      const unit = row.c[0]?.v || "";
      const jalan = row.c[1]?.v || "";
      const nama = row.c[2]?.v || "";
      const telefon = row.c[3]?.v || "";
      const status = row.c[4]?.v || "";
      const pautan = row.c[5]?.v || "#";
      const top = row.c[6]?.v || "0";
      const left = row.c[7]?.v || "0";

      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.top = top + "%";
      marker.style.left = left + "%";
      marker.onclick = () => showInfo(unit, jalan, nama, telefon, status, pautan);
      document.querySelector('.map-container').appendChild(marker);
    });
  }

  window.onload = loadMarkers;
</script>


</body>
</html>
