<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lurkv3 Peta Interaktif ARIYA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px; /* ruang untuk banner */
      background: #f9f9f9;
      text-align: center;
    }
    

    h2 {
      color: #2c3e50;
    }

   .map-container {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

.map-inner {
  position: relative;
  width: 100%;
  padding-top: 66.66%; /* Nisbah 3:2 */
}

.map-inner img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}


    .marker {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      border: 0.5px solid white;
    }

    .marker.aktif {
      background-color: red;
    }

    .marker.tidak-aktif {
      background-color: gray;
    }

    #info-box {
      margin: 20px auto;
      max-width: 400px;
      background: #ffffff;
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    #info-box h3 {
      margin-top: 0;
      color: #2c3e50;
    }

        #info-box p {
      margin: 6px 0;
    }

    #info-box a {
      color: #007bff;
      text-decoration: none;
    }

    #info-box a:hover {
      text-decoration: underline;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }


.footer {
  margin-top: 40px;
  padding-top: 15px;
  border-top: 1px solid rgba(0, 0, 0, 0.2);
  font-size: 14px;
  color: rgba(0, 0, 0, 0.85);
  text-align: center;
  text-shadow: 1px 1px 1.5px rgba(255, 255, 255, 0.6);
  opacity: 0; /* Mulakan dengan opacity 0 (tak nampak) */
  animation: fadeIn 5s ease-in-out infinite; /* Ubah jadi infinite untuk berulang tanpa henti */
}

/* fade-in loop */
@keyframes fadeIn {
  0% {
    opacity: 1; /* stat */
  }
  50% {
    opacity: 0; /* nmpk */
  }
  100% {
    opacity: 1; /* las */
  }
}

    
    
  </style>
</head>
<body>

  <h2>Lurkv9.6 Maklumat Pemilik Rumah ARIYA</h2>



<div class="map-container">
  <div class="map-inner">
      <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/IMG_9366.jpeg" alt="Peta Taman" />
    <!-- Marker akan ditambah melalui JS di sini -->
  </div>
</div>
  
  

  <div id="info-box">
    <div id="info-text"></div>
    <button onclick="hideInfo()">Tutup</button>
  </div>



  

  <!-- ftr -->
  <div class="footer">
    &copy; <span id="currentYear"></span> Developer: Lurk
  </div>

  
  
<script>

 // mrkr
 const SHEET_URL = "https://docs.google.com/spreadsheets/d/12WXa3Y3ICFwLPqOQJ6NGDjD1Pwjmiy-l10pkx6Xni7Q/gviz/tq?tqx=out:json&sheet=infown";


    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = r[i]?.trim());
          return obj;
        });

        const locationMap = {};

        data.forEach(row => {
          const key = `${row["Unit"]}, ${row["Jalan"]}`;
          if (!locationMap[key]) locationMap[key] = [];
          locationMap[key].push(row);
        });

        for (const [locKey, owners] of Object.entries(locationMap)) {
          const top = owners[0]["Top"];
          const left = owners[0]["Left"];
          const status = owners[0]["Status Ahli"];
          const marker = document.createElement("div");
          marker.className = "marker " + (status.toLowerCase().includes("aktif") ? "aktif" : "tidak-aktif");
          marker.style.top = `${top}%`;
          marker.style.left = `${left}%`;
          marker.onclick = () => showInfo(locKey, owners);
          document.querySelector(".map-inner").appendChild(marker);
        }
      });

    function showInfo(location, owners) {
      let html = `<h3>üè† ${location}</h3>`;
      owners.forEach(o => {
        const warna = o["Status Ahli"].toLowerCase().includes("aktif") ? "green" : "red";
        html += `
          <p><strong>Nama:</strong> ${o["Nama"]}</p>
          <p><strong>Telefon:</strong> ${o["Telefon"]}</p>
          <p><strong>Status:</strong> <span style="color:${warna}; font-weight:bold">${o["Status Ahli"]}</span></p>
          <p><a href="${o["Pautan"]}" target="_blank">üîó Maklumat Lanjut</a></p>
          <hr />
        `;
      });
      document.getElementById("info-text").innerHTML = html;
      document.getElementById("info-box").style.display = "block";
    }

    function hideInfo() {
      document.getElementById("info-box").style.display = "none";
    }


  


 // yroto
    document.getElementById("currentYear").textContent = new Date().getFullYear();

  
</script>


</body>
</html>
