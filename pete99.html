<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LurkMap ARIYA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 80px; /* ruang untuk banner */
      background: #f9f9f9;
      text-align: center;
    }

   /* Banner */
.banner {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(to right, #1abc9c, #16a085);
  color: white;
  padding: 10px 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.banner-left {
  display: flex;
  align-items: center;
  flex: 1;
}

.banner-left img {
  height: 40px;
  margin-right: 10px;
}

.banner-title {
  font-size: 18px;
  font-weight: bold;
  white-space: nowrap;
}




.banner button {
  background: white;
  color: #16a085;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 5px;
  margin-right: 10px; /* tambah ini untuk masuk ke dalam */
}


    

    .map-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .map-inner {
      position: relative;
      width: 100%;
      padding-top: 66.66%; /* Nisbah 3:2 */
    }

    .map-inner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marker {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      border: 0.5px solid white;
    }

    .marker.aktif {
      background-color: red;
    }

    .marker.tidak-aktif {
      background-color: gray;
    }

    #info-box {
      margin: 20px auto;
      max-width: 400px;
      background: #ffffff;
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    #info-box h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    #info-box p span {
      font-weight: bold;
    }

    #info-box .aktif {
      color: green;
    }

    #info-box .tidak-aktif {
      color: red;
    }

    #info-box a {
      color: #007bff;
      text-decoration: none;
    }

    #info-box a:hover {
      text-decoration: underline;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.2);
      font-size: 14px;
      color: rgba(0, 0, 0, 0.85);
      text-shadow: 1px 1px 1.5px rgba(255, 255, 255, 0.6);
      opacity: 0;
      animation: fadeIn 5s ease-in-out infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  <div class="banner-left">
    <img src="https://raw.githubusercontent.com/lurk99/img/main/ARIYA-logo-RA-png.png" alt="LogoARIYA" />
    <span class="banner-title">Lurkv10.2 Peta Interaktif ARIYA</span>
  </div>
  <button onclick="history.back()">‚Üê Kembali</button>
</div>

  <!-- Peta -->
  <div class="map-container">
    <div class="map-inner">
      <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/IMG_9366.jpeg" alt="Peta Taman" />
    </div>
  </div>

  <!-- Info Box -->
  <div id="info-box">
    <div id="info-text"></div>
    <button onclick="hideInfo()">Tutup</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; <span id="currentYear"></span> Developer: Lurk
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/12WXa3Y3ICFwLPqOQJ6NGDjD1Pwjmiy-l10pkx6Xni7Q/gviz/tq?tqx=out:json&sheet=infown";

    const unitData = {};

    function showInfo(unit, jalan) {
      const key = `${unit}|${jalan}`;
      const owners = unitData[key] || [];

      let html = `<h3>üè† ${unit}, ${jalan}</h3>`;
      owners.forEach(owner => {
        const statusClass = owner.status.toLowerCase() === "aktif" ? "aktif" : "tidak-aktif";
        html += `
          <p><span>Nama:</span> ${owner.nama}</p>
          <p><span>No. Telefon:</span> ${owner.telefon}</p>
          <p><span>Status Keahlian:</span> <span class="${statusClass}">${owner.status}</span></p>
          <p><a href="${owner.pautan}" target="_blank">üîó Maklumat Lanjut</a></p>
          <hr/>
        `;
      });

      document.getElementById('info-text').innerHTML = html;
      document.getElementById('info-box').style.display = 'block';
    }

    function hideInfo() {
      document.getElementById('info-box').style.display = 'none';
    }

    async function loadMarkers() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const addedCoords = new Set();

        rows.forEach(row => {
          const unit = row.c[0]?.v || "";
          const jalan = row.c[1]?.v || "";
          const nama = row.c[2]?.v || "";
          const telefon = row.c[3]?.v || "";
          const status = row.c[4]?.v || "";
          const pautan = row.c[5]?.v || "#";
          const top = parseFloat(row.c[6]?.v || "0");
          const left = parseFloat(row.c[7]?.v || "0");

          const key = `${unit}|${jalan}`;
          if (!unitData[key]) unitData[key] = [];
          unitData[key].push({ nama, telefon, status, pautan });

          const coordKey = `${top}|${left}`;
          if (addedCoords.has(coordKey)) return;
          addedCoords.add(coordKey);

          const marker = document.createElement("div");
          marker.className = `marker ${status.trim().toLowerCase() === "aktif" ? "aktif" : "tidak-aktif"}`;
          marker.style.top = `${top}%`;
          marker.style.left = `${left}%`;
          marker.onclick = () => showInfo(unit, jalan);
          document.querySelector(".map-inner").appendChild(marker);
        });
      } catch (error) {
        console.error("Ralat memuat data:", error);
      }
    }

    window.onload = () => {
      loadMarkers();
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    };
  </script>
</body>
</html>
