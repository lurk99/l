<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Lurk Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

.banner-left img.logo-kiri {
  display: flex;
  align-items: center;
}

.banner img {
  height: 40px;
  width: 40px;
  margin-right: 20px;
  border-radius: 50%;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  border: 2px solid white;
}

.banner-title {
  font-size: 8px;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  text-align: center;
  flex-grow: 1;
}





.banner-center h3 {
  color: white;
  font-size: 18px;
  margin: 0;
  text-align: center;
  width: 100%;
}









    
    

.banner-right img.logo-kanan {
  height: 40px;
  transition: transform 0.3s ease;
}

.banner-right img.logo-kanan:hover {
  transform: scale(1.1);
  cursor: pointer;
}

    .container {
      padding: 100px 30px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1 1 180px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters select,
    .filters input {
      padding: 6px 10px;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
      text-align: left;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- Banner -->
<div class="banner">
  <!-- Logo kiri -->
  <div class="banner-left">
    <img src="https://raw.githubusercontent.com/lurk99/img/main/ariyalogo-lnktre.PNG" alt="Logo ARIYA" class="logo-kiri" />
  </div>

  <!-- Tajuk tengah -->
  <div class="banner-center">
    <h3>Maklumat Pemilik Rumah ARIYA</h3>
  </div>

  <!-- Logo kanan sebagai pautan 
  <div class="banner-right">
    <a href="https://lurk99.github.io/l/" target="_blank">
      <img src="https://raw.githubusercontent.com/lurk99/img/main/lurk-inc.PNG" alt="Lurk Logo" class="logo-kanan" />
    </a>
  </div>
</div> -->


<div class="banner-right">
  <!-- <span style="font-size: smaller; color: rgba(255,255,255,0.6);">update:14|05|2025</span> -->
    <span style="font-size: 9px; color: rgba(0,0,0,0.5);">update:14-05-2025</span>
  <a href="https://lurk99.github.io/l/" target="_blank">
    <img src="https://raw.githubusercontent.com/lurk99/img/main/lurk-inc.PNG" alt="Lurk Logo" class="logo-kanan" />
  </a>
</div>
  </div>

  <div class="container">
    <div class="stats" id="stats"></div>

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="filters">
      <select id="filterJalan"><option value="">Semua Jalan</option></select>
      <select id="filterStatus"><option value="">Semua Status</option></select>
      <input type="text" id="searchNama" placeholder="Cari nama..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>Unit</th><th>Jalan</th><th>Nama</th><th>Telefon</th>
          <th>Status Ahli</th><th>Pautan</th><th>Coords</th><th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbz4UpZWzRuJacLW0iUYCO5rVIf8kCjkjhH60Jg4-L0URQMlr0CTbbWYUmY4HoLduLhq/exec"; // ← Ganti dengan Web App URL anda

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const headers = data[0];
        const rows = data.slice(1);

        const idx = {
          unit: headers.indexOf("UNIT"),
          jalan: headers.indexOf("JALAN"),
          nama: headers.indexOf("NAMA"),
          telefon: headers.indexOf("TELEFON"),
          status: headers.indexOf("STATUS AHLI"),
          pautan: headers.indexOf("PAUTAN"),
          coords: headers.indexOf("COORDS"),
          email: headers.indexOf("EMAIL")
        };

        const statsDiv = document.getElementById("stats");
        const jalanSet = new Set();
        const statusCount = {};
        const daftarByMonth = {};
        const jalanCount = {};
        const ownerList = [];

        rows.forEach(row => {
          const record = {
            unit: row[idx.unit],
            jalan: row[idx.jalan],
            nama: row[idx.nama],
            telefon: row[idx.telefon],
            status: row[idx.status],
            pautan: row[idx.pautan],
            coords: row[idx.coords],
            email: row[idx.email],
            tarikh: row[idx.status] // anda boleh tukar ke kolum tarikh jika ada
          };

          ownerList.push(record);
          jalanSet.add(record.jalan);
          statusCount[record.status] = (statusCount[record.status] || 0) + 1;
          jalanCount[record.jalan] = (jalanCount[record.jalan] || 0) + 1;
        });

        // Statistik
        statsDiv.innerHTML = `
          <div class="card">Jumlah Pemilik<br><b>${ownerList.length}</b></div>
          <div class="card">Jumlah Jalan<br><b>${jalanSet.size}</b></div>
          <div class="card">Ahli<br><b>${statusCount["Ahli"] || 0}</b></div>
          <div class="card">Bukan Ahli<br><b>${statusCount["Bukan Ahli"] || 0}</b></div>
        `;

        // Pie Chart
        new Chart(document.getElementById("pieChart"), {
          type: "pie",
          data: {
            labels: Object.keys(statusCount),
            datasets: [{
              data: Object.values(statusCount),
              backgroundColor: ["#00796B", "#B0BEC5"]
            }]
          }
        });

        // Bar Chart - Jalan
        const jalanSorted = Object.entries(jalanCount).sort((a,b) => b[1] - a[1]);
        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: jalanSorted.map(x => x[0]),
            datasets: [{
              label: "Unit per Jalan",
              data: jalanSorted.map(x => x[1]),
              backgroundColor: "#1976D2"
            }]
          }
        });

        // Dummy line chart - if no tarikh, skip
        new Chart(document.getElementById("lineChart"), {
          type: "line",
          data: {
            labels: [],
            datasets: [{
              label: "Trend Pendaftaran",
              data: [],
              borderColor: "blue",
              fill: false
            }]
          }
        });

        // Populate dropdowns
        const jalanSelect = document.getElementById("filterJalan");
        const statusSelect = document.getElementById("filterStatus");
        jalanSet.forEach(j => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = j;
          jalanSelect.appendChild(opt);
        });
        Object.keys(statusCount).forEach(s => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = s;
          statusSelect.appendChild(opt);
        });

        // Render Table
        function renderTable() {
          const filterJalan = jalanSelect.value;
          const filterStatus = statusSelect.value;
          const searchNama = document.getElementById("searchNama").value.toLowerCase();
          const tbody = document.getElementById("tableBody");

          const filtered = ownerList.filter(r =>
            (!filterJalan || r.jalan === filterJalan) &&
            (!filterStatus || r.status === filterStatus) &&
            (!searchNama || r.nama.toLowerCase().includes(searchNama))
          );

          tbody.innerHTML = filtered.map(r => `
            <tr>
              <td>${r.unit}</td><td>${r.jalan}</td><td>${r.nama}</td><td>${r.telefon}</td>
              <td>${r.status}</td><td><a href="${r.pautan}" target="_blank">Link</a></td>
              <td>${r.coords}</td><td>${r.email}</td>
            </tr>
          `).join('');
        }

        // Event listeners
        jalanSelect.onchange = renderTable;
        statusSelect.onchange = renderTable;
        document.getElementById("searchNama").oninput = renderTable;

        renderTable();
      });
  </script>
</body>
</html>
