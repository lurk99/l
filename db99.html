<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Lurk Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    .banner {
      position: fixed;
      top: 0;
      width: 100%;
      background: #002B5B;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .banner nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .container {
      padding: 100px 30px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1 1 180px;
      background: linear-gradient(to bottom right, #004AAD, #0076D1);
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .filters {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .filters select,
    .filters input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f7f9fc;
      text-align: left;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div><i class="fa-solid fa-house"></i> Dashboard Pemilik Rumah SERENIA ARIYA</div>
    <nav>
      <a href="#pieChart">Pie</a>
      <a href="#barChart">Bar</a>
      <a href="#filters">Filter</a>
      <a href="#table">Senarai</a>
      <a href="#about">About</a>
    </nav>
  </div>

  <div class="container">
    <div class="stats" id="stats"></div>

    <div class="chart-container" id="pieChartContainer">
      <canvas id="pieChart" height="100"></canvas>
    </div>

    <div class="chart-container" id="barChartContainer">
      <canvas id="barChart"></canvas>
    </div>

    <div class="filters" id="filters">
      <select id="filterJalan"><option value="">Semua Jalan</option></select>
      <select id="filterStatus"><option value="">Semua Status</option></select>
      <input type="text" id="searchNama" placeholder="Cari nama..." />
    </div>

    <table id="table">
      <thead>
        <tr>
          <th>Unit</th><th>Jalan</th><th>Nama</th><th>Telefon</th>
          <th>Status Ahli</th><th>Pautan</th><th>Coords</th><th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="about" style="margin-top: 50px; text-align:center; color: #888; font-size: 14px;">
      <p>Dibina oleh <strong>Lurk Inc.</strong> &copy; 2025</p>
    </div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbz4UpZWzRuJacLW0iUYCO5rVIf8kCjkjhH60Jg4-L0URQMlr0CTbbWYUmY4HoLduLhq/exec"; // Ganti dengan Web App anda

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const headers = data[0];
        const rows = data.slice(1);

        const idx = {
          unit: headers.indexOf("UNIT"),
          jalan: headers.indexOf("JALAN"),
          nama: headers.indexOf("NAMA"),
          telefon: headers.indexOf("TELEFON"),
          status: headers.indexOf("STATUS AHLI"),
          pautan: headers.indexOf("PAUTAN"),
          coords: headers.indexOf("COORDS"),
          email: headers.indexOf("EMAIL")
        };

        const statsDiv = document.getElementById("stats");
        const jalanSet = new Set();
        const statusCount = {"Ahli": 0, "Bukan Ahli": 0};
        const jalanCount = {};
        const ownerList = [];

        rows.forEach(row => {
          const statusRaw = (row[idx.status] || "").toLowerCase();
            const status = statusRaw === "Aktif" ? "Ahli" : "Bukan Ahli";

          const record = {
            unit: row[idx.unit],
            jalan: row[idx.jalan],
            nama: row[idx.nama],
            telefon: row[idx.telefon],
            status: status,
            pautan: row[idx.pautan],
            coords: row[idx.coords],
            email: row[idx.email]
          };

          ownerList.push(record);
          jalanSet.add(record.jalan);
          statusCount[status]++;
          jalanCount[record.jalan] = (jalanCount[record.jalan] || 0) + 1;
        });

        statsDiv.innerHTML = `
          <div class="card"><i class="fa-solid fa-users"></i><br>Jumlah Pemilik<br><b>${ownerList.length}</b></div>
          <div class="card"><i class="fa-solid fa-road"></i><br>Jumlah Jalan<br><b>${jalanSet.size}</b></div>
          <div class="card"><i class="fa-solid fa-user-check"></i><br>Ahli<br><b>${statusCount["Ahli"]}</b></div>
          <div class="card"><i class="fa-solid fa-user-xmark"></i><br>Bukan Ahli<br><b>${statusCount["Bukan Ahli"]}</b></div>
        `;

        new Chart(document.getElementById("pieChart"), {
          type: "pie",
          data: {
            labels: Object.keys(statusCount),
            datasets: [{
              data: Object.values(statusCount),
              backgroundColor: ["#2E8B57", "#B0BEC5"]
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
          }
        });

        const jalanSorted = Object.entries(jalanCount).sort((a,b) => b[1] - a[1]);
        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: jalanSorted.map(x => x[0]),
            datasets: [{
              label: "Unit per Jalan",
              data: jalanSorted.map(x => x[1]),
              backgroundColor: "#2196F3"
            }]
          }
        });

        const jalanSelect = document.getElementById("filterJalan");
        const statusSelect = document.getElementById("filterStatus");
        jalanSet.forEach(j => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = j;
          jalanSelect.appendChild(opt);
        });

        ["Ahli", "Bukan Ahli"].forEach(s => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = s;
          statusSelect.appendChild(opt);
        });

        function renderTable() {
          const filterJalan = jalanSelect.value;
          const filterStatus = statusSelect.value;
          const searchNama = document.getElementById("searchNama").value.toLowerCase();
          const tbody = document.getElementById("tableBody");

          const filtered = ownerList.filter(r =>
            (!filterJalan || r.jalan === filterJalan) &&
            (!filterStatus || r.status === filterStatus) &&
            (!searchNama || r.nama.toLowerCase().includes(searchNama))
          );

          tbody.innerHTML = filtered.map(r => `
            <tr>
              <td>${r.unit}</td><td>${r.jalan}</td><td>${r.nama}</td><td>${r.telefon}</td>
              <td>${r.status}</td><td><a href="${r.pautan}" target="_blank">Link</a></td>
              <td>${r.coords}</td><td>${r.email}</td>
            </tr>
          `).join('');
        }

        jalanSelect.onchange = renderTable;
        statusSelect.onchange = renderTable;
        document.getElementById("searchNama").oninput = renderTable;

        renderTable();
      });
  </script>
</body>
</html>
